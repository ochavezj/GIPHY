<body>

	</div>
	</div>
	</div>

<form>
  	<div class="form-group">
    	<label for="GIFtastic">Search for a GIPHY</label><br>
    		<input type="giphy" class="col-12
    		 col-form-control" id="giphySearch" aria-describedby="GIFS" placeholder="Search">
  		</label>
 	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="row">
	<div class="col-md-1" id="giphyDisplay"></div>
</div>	

</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">

	$("button").on("click", function() {
	      var character = $(this).attr("data-character");
	      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
	        character + "&api_key=dc6zaTOxFJmzC";

	       $.ajax({
	       	url: queryURL,
	       	method: "GET"
	       })
	       .done(function(response) {
	       	var results = response.data;

	       	for (var i = 0; i < results.length; i++) {
	       		var giphyDiv = $("<div class= 'item'>");

	       		var rating = results[i].rating;

	       		var p = $("<p>").text("Rating: " + rating);

	       		var giphyImage = $("<img>");
	       		giphyImage.attr("src", results[i].images.fixed_height.url);

	       		giphyDiv.prepend(p);
	       		giphyDiv.prepend(giphyImage);

	       		$("#giphyDisplay").prepend(giphyDiv);
	       	}

	       });
	   });

	function createButtons() {
		$("#buttons-row").empty();
	}
	




</script>

</body>
</html>
